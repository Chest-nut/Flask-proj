{% extends 'base.html' %}

{% block title %}
    发布话题
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/publish.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发表话题</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="标题" name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="请输入内容" name="content"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
